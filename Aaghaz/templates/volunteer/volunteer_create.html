{% extends "layouts/base.html" %}

{% block title %} Volunteer {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="pcoded-content">
    <div class="pcoded-inner-content">
        <div class="main-body">
            <div class="page-wrapper">
                <!-- [ Main Content ] start -->
                <form role="form" action="" method="POST">
                    {% csrf_token %}

                    <div class="card">
                        <div class="card-header">
                            <h5>Volunteer Details</h5>
                        </div>

                        <div class="card-body">
                            <div class="row">

                                <div class="col-md-4 my-2">
                                    <label for=""><b>Volunteer ID: </b></label>
                                    <input type="text" class="form-control" id="volunteerID"
                                        placeholder="Volunteer ID">
                                </div>

                                <div class="col-md-4 my-2">
                                    <label for=""><b>First Name </b></label>
                                    <input type="text" class="form-control" id="volunteerFnameID"
                                        placeholder="First Name">
                                </div>

                                <div class="col-md-4 my-2">
                                    <label for=""><b>Last Name: </b></label>
                                    <input type="text" class="form-control" id="volunteerLnameID"
                                        placeholder="Last Name">
                                </div>
                                
                                <div class="col-md-4 my-2">
                                    <label for=""><b>Phone Number: </b></label>
                                    <input type="text" class="form-control" id="volunteerPhnID"
                                        placeholder="Phone Number">
                                </div>

                                <div class="col-md-4 my-2">
                                    <label for=""><b>Email: </b></label>
                                    <input type="email" class="form-control" id="volunteerEmailID"
                                        placeholder="Email">
                                </div>

                                <div class="col-md-4 my-2">
                                    <label for=""><b>Volunteer Type: </b></label>
                                    <select class="form-control" id="volunteerTypeID" name="select2">
                                        <option value="0" disabled selected hidden>---------</option>
                                        <option value="1">Option 1</option>
                                        <option value="2">Option 2</option>
                                        <option value="3">Option 3</option>
                                    </select>
                                </div>

                                <div class="col-md-4 my-2">
                                    <label for=""><b>Central Volunteer ID: </b></label>
                                    <input type="text" class="form-control" id="volunteerCVID"
                                        placeholder="Donation Amount">
                                </div>

                                <div class="col-md-4 my-2">
                                    <label for=""><b>Volunteer Status: </b></label>
                                    <input type="text" class="form-control" id="volunteerStatusID"
                                        placeholder="Volunteer Status">
                                </div>

                                <div class="col-md-4 my-2">
                                    <label for=""><b>Location: </b></label>
                                    <input type="text" class="form-control" id="volunteerLocID"
                                        placeholder="Location">
                                </div>

                                <div class="col-md-4 my-2">
                                    <label for=""><b>Country: </b></label>
                                    <select class="form-control" id="volunteerCountrydropdownMenuButton" name="select2">
                                        <option value="0" disabled selected hidden>---------</option>
                                        <option value="1">Option 1</option>
                                        <option value="2">Option 2</option>
                                        <option value="3">Option 3</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-4 my-2">
                                    <label for=""><b>City: </b></label>
                                    <select class="form-control" id="volunteerCitydropdownMenuButton" name="select2">
                                        <option value="0" disabled selected hidden>---------</option>
                                        <option value="1">Option 1</option>
                                        <option value="2">Option 2</option>
                                        <option value="3">Option 3</option>
                                    </select>
                                </div>

                                <div class="col-md-4 my-2">
                                    <label for=""><b>Pincode: </b></label>
                                    <input type="text" class="form-control" id="volunteerPinID"
                                        placeholder="Pincode">
                                </div>

                                <div class="col-md-12 my-2">
                                    <label for=""><b>Address: </b></label>
                                    <input type="text" class="form-control" id="volunteerAddrsID"
                                        placeholder="Address">
                                </div>

                            </div>
                        </div>
                    </div>
            </div>


            <button type="submit" class="btn btn-primary my-3">Save</button>
            </form>

            <!-- [ Main Content ] end -->
        </div>
    </div>
</div>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
